<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OtoHive - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">OtoHive</a>
      <div class="d-flex">
        <span class="navbar-text text-white me-3">Halo, Admin</span>
        <a href="#" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h3 class="mb-4">Dashboard</h3>
    <div class="row g-4">
      <div class="col-md-4">
        <a href="/produk" class="text-decoration-none">
          <div class="card shadow-sm text-center h-100">
            <div class="card-body">
              <h5 class="card-title">Manajemen Produk</h5>
              <p class="card-text text-muted">Lihat & kelola sparepart</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="/transaksi" class="text-decoration-none">
          <div class="card shadow-sm text-center h-100">
            <div class="card-body">
              <h5 class="card-title">Transaksi</h5>
              <p class="card-text text-muted">Input & histori transaksi</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="/laporan" class="text-decoration-none">
          <div class="card shadow-sm text-center h-100">
            <div class="card-body">
              <h5 class="card-title">Laporan</h5>
              <p class="card-text text-muted">Lihat penjualan dan stok</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="/pengguna" class="text-decoration-none">
          <div class="card shadow-sm text-center h-100">
            <div class="card-body">
              <h5 class="card-title">Kelola Pengguna</h5>
              <p class="card-text text-muted">Admin, kasir, mekanik</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="/profil-bengkel" class="text-decoration-none">
          <div class="card shadow-sm text-center h-100">
            <div class="card-body">
              <h5 class="card-title">Profil Bengkel</h5>
              <p class="card-text text-muted">Data tenant & langganan</p>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

</body>
</html>
